messages:
  reputation-gain: "&aYou gained &e%amount% &areputation with &b%dealer%!"
  reputation-loss: "&cYou lost &e%amount% &creputation with &b%dealer%!"

sounds:
  gain: "ENTITY_PLAYER_LEVELUP"
  loss: "ENTITY_VILLAGER_NO"

conversion:
  buy-rate: 0.5    # 1 currency = 0.5 reputation points
  sell-rate: 0.2   # 1 currency = 0.2 reputation points

traders:
  - amy
  - brick
  - jake

permissions:
  amy:
    - permission: trader.buy.sword
      min: 10
    - permission: trader.sell.armor
      min: 20
  brick:
    - permission: trader.buy.potion
      min: 5
